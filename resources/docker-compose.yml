version: '3.8'
services:
  player-data:
    container_name: player-data
    build:
      context: ..
      dockerfile: resources/Dockerfile
    ports:
      - '3382:3000'
    depends_on:
      - postgres
    env_file:
      - ../.env

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - ../.env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: player-data-db
